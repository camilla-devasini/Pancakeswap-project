<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards-swap-limit.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&family=Oswald:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
<div class="complete-trade-card-wrapper">
    <!--card with the graph inside-->
    <section class="card-graph-container">
        <div class="close-btn-container"><button class="close-btn"><img src="../../svg/close-icon.svg" alt="close icon"/></button></div>
        <header>
            <div class="mkt-icons-container">
                <div><img class="company-icons" src="../../svg/bnb-icon.svg" alt="yellow icon"/></div>
                <div><img class="company-icons" src="../../svg/light-blue-logo.svg" alt="pancakeswap icon"/></div>
                <span class="coin-comparison-title">bnb/cake</span>
                <button><img class="arrow-img" src="../../svg/exchange-icon.svg" alt="exchange arrows"/></button>
                <button><img src="../../svg/graph-icon.svg" alt="small graph icon"/></button>
            </div>
            <button class="expand-btn"><img src="../../svg/expand-icon.svg" alt="expand arrows"/></button>
        </header>
        <div class="values-content">
        <div class="mkt-value-updates">
            <h2 class="numeric-value">76.13</h2>
            <h3 class="coin-comparison">bnb/cake</h3>
            <h3 class="percentage">+0.218 (0.29%)</h3>
        </div>
        <div class="date">
            <span>Jul 26, 2022, 11:05 AM</span>
        </div>
        <div class="timeframes">
            <button>24H</button>
            <button>1W</button>
            <button>1M</button>
            <button>1Y</button>
        </div>
        </div>
        <div class="graphic">
            <div class="graph-data"></div>
        </div>
    </section>
    
    <!-- CARD SWAP/LIMIT-->
   
    <section class="trade-card-container">
        <header class="trade-header">
            <div class="trade-icons">
                <img src="../../svg/hide-graph-icon.svg" alt="hidden graph icon"/>
                <div class="trade-icons-right">
                    <h2>Swap</h2>
                    <img class="company-icons" src="../../svg/settings-button.svg" alt="setting icon"/>
                    <img class="company-icons" src="../../svg/clock.svg" alt="reload clock icon"/>
                    <img class="company-icons" src="../../svg/loop.svg" alt="reload icon"/>
                </div>
            </div>
            <h3>Trade Tokens in an instant</h3>
        </header>

        <div class="trade-card-content">
        <div class="trade-info">
            <button class="currency-select">
                <img class="company-icons"src="../../svg/bnb-icon.svg" alt="bnb icon"/>
                <span>bnb</span>
                <img src="../../svg/down-arrow.svg" alt="select arrow"/>
            </button>
            <div class="currency-insert">
                <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                placeholder="0.0" minlenght="1" maxlenght="79"/>
            </div>

            <button class="value-conversion">
                <img src="../../svg/down-arrow-blue.svg" alt="conversion-arrrow-icon"/>
            </button>

            <button class="currency-select">
                <img class="company-icons" src="../../svg/light-blue-logo.svg" alt="pancake-swap icon"/>
                <span>cake</span>
                <img src="../../svg/down-arrow.svg" alt="select arrow"/>
            </button>
            <div class="currency-insert">
                <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                placeholder="0.0" minlenght="1" maxlenght="79"/>
            </div>
            <div class="tolerance">
                <span>Slipping tolerance</span>
                <span>0.5%</span>
            </div>


            </div>

           
            <button class="connect-wallet">Connect Wallet</button>
            
        </div>
    </section>
</div>
</main>


</body>
</html>
