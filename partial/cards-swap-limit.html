<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards-swap-limit.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--card withngraph-->
    <section class="card-graph-container">
        <div class="close-btn-container"><button class="close-btn"><img src="../svg/close-icon.svg" alt="close icon"/></button></div>
        <header>
            <div class="mkt-icons-container">
                <div><img src="../svg/bnb-icon.svg" alt="yellow icon"/></div>
                <div><img src="../svg/light-blue-logo.svg" alt="pancakeswap icon"/></div>
                <span class="coin-comparison-title">bnb/cake</span>
                <button><img src="../svg/exchange-icon.svg" alt="exchange arrows"/></button>
                <button><img src="../svg/graph-icon.svg" alt="small graph icon"/></button>
            </div>
            <button class="expand-btn"><img src="../svg/expand-icon.svg" alt="expand arrows"/></button>
        </header>
        <div class="values-content">
        <div class="mkt-value-updates">
            <h2 class="numeric-value">76.13</h2>
            <h3 class="coin-comparison">bnb/cake</h3>
            <h3 class="percentage">+0.218 (0.29%)</h3>
        </div>
        <div class="date">
            <span>Jul 26, 2022, 11:05 AM</span>
        </div>
        <div class="timeframes">
            <button>24H</button>
            <button>1W</button>
            <button>1M</button>
            <button>1Y</button>
        </div>
        </div>
        <div class="graphic">
            <img src="../svg/mkt-graph.svg" alt="graphic bnb-cake market value comparison representation"/>
        </div>
</div>
    
</body>
</html>
