<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Orders | PancakeSwap - $4.061</title>
    <link rel="shortcut icon" href="../../svg/light-blue-logo.svg" type="imag/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <link rel="stylesheet" href="trade-subpage.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&family=Oswald:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="body-trade-page">
 


   
        <!--SUBMENU COMUNE-->
        <div class="trade-navbar-container">
            <nav class="trade-navbar">
                <div class="trade-item">
                    <div class="trade-link link-highlighted" id="1">Swap</div>
                </div>
                <div class="trade-item">
                    <!-- ; this.onclick=null; PER FAR FUNZIONARE ONCLICK SOLO UNA VOLTA
                    -->
                    <div class="trade-link" id="2">Limit</div>
                </div>
                <div class="trade-item">
                    <div class="trade-link" id="3">Liquidity</div>
                </div>
                <div class="trade-item">
                    <div class="trade-link" id="4">Perpetual</div>
                </div>
            </nav>
        </div>

        <div class="complete-trade-card-wrapper">
            <div id="trade-cards-only-container" class="trade-cards-only-container">
                <!--CARD WITH GRAPH INSIDE -->
                <section id="graph-card" class="card-graph-container">
                    <header>
                        <button class="close-btn hover-active-class">
                            <picture>
                                <source class="expand-btn" media="(min-width: 576px)" srcset="../../svg/expand-icon.svg" alt="edxpand arrows"/>
                                <img id="graph-close-icon" src="../../svg/close-icon.svg" alt="close icon"/>
                            </picture>
                        </button>

                        <div class="mkt-icons-container">
                            <div>
                                <img class="company-icons" src="../../svg/bnb-icon.svg" alt="yellow icon"/>
                            </div>
                            <div>
                                <img class="company-icons" src="../../svg/light-blue-logo.svg" alt="pancakeswap icon"/>
                            </div>
                            <span class="coin-comparison-title">bnb/cake</span>
                            <button class="hover-active-class">
                                <img class="arrow-img company-icons" src="../../svg/exchange-icon.svg" alt="exchange arrows"/>
                            </button>
                            <button class="hover-active-class">
                                <img src="../../svg/graph-icon.svg" alt="small graph icon"/>
                            </button>
                        </div>
                    </header>

                    <div class="values-content">
                        <div class="mkt-value-updates">
                        <h2 class="numeric-value">76.13</h2>
                        <h3 class="coin-comparison-title">bnb/cake</h3>
                        <h3 class="percentage">+0.218 (0.29%)</h3>
                    </div>

                    <div class="date">
                        <span>Jul 26, 2022, 11:05 AM</span> <!--da modificare con js-->
                    </div>

                    <div class="timeframes">
                        <button>24H</button>
                        <button>1W</button>
                        <button>1M</button>
                        <button>1Y</button>
                    </div>

                    <div class="graphic">
                        <div class="graph-data"></div>
                    </div>
                </section>


        
                <!-- CARD SWAP-->
                <section id="trade-card-container-swap">
                    <header class="trade-header">
                        <div class="trade-icons">
                            <div class="trade-item">
                                <button class="hover-active-class">
                                    <img id="graph-icon" class="graph-icon" src="../../svg/show-graph-icon.svg" alt="graph icon"/>
                                </button>
                            </div>

                            <div class="trade-item-2 trade-item-2-swap">
                                <h2>Swap</h2>
                            </div>
                            <div class="trade-icons-right">
                                <button>
                                    <img class="company-icons hover-active-class" src="../../svg/settings-button.svg" alt="setting icon"/>
                                </button>
                                <button>
                                    <img class="company-icons hover-active-class" src="../../svg/clock.svg" alt="reload clock icon"/>
                                </button>
                                <button>
                                    <img class="company-icons hover-active-class" src="../../svg/loop.svg" alt="reload icon"/>
                                </button>
                            </div>
                        </div>
                        <h3>Trade Tokens in an instant</h3>
                    </header>

                    <div class="trade-card-content">
                        <div class="trade-info">
                            <div class="currency-select-container">
                                <button class="currency-select hover-active-class">
                                    <img class="company-icons"src="../../svg/bnb-icon.svg" alt="bnb icon"/>
                                    <span>bnb</span>
                                    <img src="../../svg/down-arrow.svg" alt="select arrow"/>
                                </button>
                            </div>
                        
                            <div class="currency-insert">
                                <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                                placeholder="0.0" minlenght="1" maxlenght="79"/>
                            </div>

                            <button class="value-conversion hover-active-class"></button>

                            <div class="currency-select-container">
                                <button class="currency-select hover-active-class">
                                    <img class="company-icons" src="../../svg/light-blue-logo.svg" alt="pancake-swap icon"/>
                                    <span>cake</span>
                                    <img src="../../svg/down-arrow.svg" alt="select arrow"/>
                                </button>
                                <img class="copy-btn" src="../../svg/copy.svg" alt="copy button"/>
                            </div>          
                
                            <div class="currency-insert">
                                <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                                placeholder="0.0" minlenght="1" maxlenght="79"/>
                            </div>
                            
                            <div class="tolerance">
                                <span>Slipping tolerance</span>
                                <span>0.5%</span>
                            </div>
                        </div>
                        <button class="connect-wallet hover-active-class">Connect Wallet</button>
                
                    </div>
                </section>

                    <!-- CARD LIMIT INIZIALMENTE NASCOSTA-->
                <div class="limit-card-plus-orders">
                    <section id="trade-card-container-limit">
                        <header class="trade-header">
                            <div class="trade-icons">
                                <div class="trade-item">
                                    <button class="hover-active-class">
                                        <img id="limit-graph-icon" class="graph-icon" src="../../svg/show-graph-icon.svg" alt="hidden graph icon"/>
                                    </button>
                                </div>

                                <div class="trade-item-2">
                                    <h2>Limit</h2>
                                </div>

                                <div class="trade-icons-right">
                                    
                                    <button>
                                        <img class="company-icons hover-active-class" src="../../svg/clock.svg" alt="reload clock icon"/>
                                    </button>
                                    
                                </div>
                            </div>
                            <h3>Place a limit order to trade at a set price</h3>
                        </header>

                        <div class="trade-card-content">
                            <div class="trade-info">
                                <div class="currency-select-container">
                                    <button class="currency-select hover-active-class">
                                        <img class="company-icons"src="../../svg/bnb-icon.svg" alt="bnb icon"/>
                                        <span>bnb</span>
                                        <img src="../../svg/down-arrow.svg" alt="select arrow"/>
                                    </button>
                                </div>
                            
                                <div class="currency-insert">
                                    <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                                    placeholder="0.0" minlenght="1" maxlenght="79"/>
                                </div>

                                <button class="value-conversion hover-active-class"></button>

                                <div class="currency-select-container">
                                    <button class="currency-select hover-active-class">
                                        <img class="company-icons" src="../../svg/light-blue-logo.svg" alt="pancake-swap icon"/>
                                        <span>cake</span>
                                        <img src="../../svg/down-arrow.svg" alt="select arrow"/>
                                    </button>
                                    <img class="copy-btn" src="../../svg/copy.svg" alt="copy button"/>
                                </div>          
                    
                                <div class="currency-insert">
                                    <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                                    placeholder="0.0" minlenght="1" maxlenght="79"/>
                                </div>
                                
                                <div class="tolerance pricing">
                                    <span>PRICE</span>
                                    <button disabled><img src="../../svg/reboot.svg">MARKET</button>
                                </div>
                            

                                <div class="price-insert">
                                    <input disabled type="text" pattern="^[0-9]*[.,]?[0-9]*$" name="currency-value" inputmode="decimal"
                                    placeholder=" " minlenght="1" maxlenght="79"/>
                                    <div class="cake-per-bnb">
                                        <span>Cake per BNB<img src="../../svg/exchange-icon-violet.svg"/></span>
                                    </div>
                                </div>

                            </div>
                            <button class="connect-wallet hover-active-class">Connect Wallet</button>
                    
                        </div>
                    </section>

                    <!-- CARD ORDERS-HISTORY -->
                    <section id="trade-orders-card">
                        <header>
                            <button class="open-orders hover-active-class">Open Orders</button>
                            <button class="order-history hover-active-class">Order History</button>
                        </header>
                        <div class="orders-content">
                            <img src="../../svg/question-bunny.svg" alt="open orders and history section"/>
                            <span>No Open Orders</span>
                        </div>
                        <div class="orders-scroll">
                            <img src="../../svg/left-arrow-grey.svg"/>
                            <span>Page 1 of 1</span>
                            <img src="../../svg/right-arrow-grey.svg"/>
                        </div>
                    </section>
                </div>
            </div>

            <!--FOOTER WITH BUTTON AND HELP BUNNY-->
            <section id="trade-page-footer" class="trade-page-footer">

                <div id="version-conversion" class="version-conversion">
                    <div class="version-button">
                        <button class="v2-link">V2</button>
                        <a class="v1-link" href="#">V1 (old)</a>
                    </div>

                    <div class="conversion-link">
                        <a href="#">Convert ERC-20 to BEP-20</a>
                        <img src="../../svg/go-to.svg"/>
                    </div>
                </div>

                <div class="trade-help-box">
                    <div class="trade-bubble-container">
                        <a href="#">Need help?</a>
                        <img src="../../svg/bubble-tail.svg"/>
                    </div>
                    <div class="trade-help-bunny">
                        <img src="../../assets/images/subpages-images/help-bunny.png" alt="pancakeswap bunny cooking pancakes"/>
                    </div>
                </div>
            </section>
        </div>






 


    
    
    <script src="../../logic/trade-cards-switch.js"></script> 
   

</body>
</html>
